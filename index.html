<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Awesome fonts for icons -->
    <script
      src="https://kit.fontawesome.com/ffa6dba897.js"
      crossorigin="anonymous"
    ></script>
    <!-- Linking Google Font Work-Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search section -->
      <div class="search-section">
        <div class="input-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Enter a City"
            class="search-input"
          />
        </div>
        <button class="location-button">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </div>

      <!-- No result message -->
      <div class="no-results">
        <img src="/img/icons/no-result.svg"  class="weather-icon">
        <h3 class="title">Something went wrong!</h3>
        <p class="message">We're unable to retrieving the weather details.
          Ensure you've entered a valid city or try again later.
        </p>
      </div>

      <!-- Weather section -->
      <div class="weather-section">
        <!-- Current Weather -->
        <div class="current-weather">
            <img src="/img/icons/clouds.svg"  class="weather-icon">
            <h2 class="temperature">00 <span>&deg;C</span></h2>
            <p class="description">Weather description</p>
        </div>

        <!-- Hourly weather forecast list -->
        <div class="hourly-weather">
<ul class="weather-list">
    
</ul>
        </div>
      </div>
    </div>

    <script src="/JS/app.js"></script>
  </body>
</html>
